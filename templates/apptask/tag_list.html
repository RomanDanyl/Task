{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
      <a href="{% url 'apptask:tag-create' %}" class="btn btn-primary link-to-page">
        Create
      </a>
    </h1>
  
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'apptask:tag-update' pk=tag.id %}" class="btn btn-secondary link-to-page">
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'apptask:tag-delete' pk=tag.id %}" class="btn btn-danger link-to-page">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}

    </table>
{% endblock %}
