{% extends "base.html" %}

{% block content %}
  <h1>Delete task {{ task.content }}?</h1>
  <div class="button-group">
    <form action="" method="post" class="delete-form">
      {% csrf_token %}
      <input type="submit" value="Yes" class="btn btn-danger">
    </form>
    <a href="{% url 'apptask:task-list' %}" class="btn btn-secondary">No</a>
  </div>
{% endblock %}
